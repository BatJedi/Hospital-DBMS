{% extends "dbms_app/layout.html" %}

{% block title %}
  Patient Registration
{% endblock %}

{%block navlist %}

  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'patients_reg' 'index'%}">Register Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'patients_reg' 'find_patient'%}">Find Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'patients_reg' 'patient_log'%}">Log Patient</a>
          </li>
  </ul>

{% endblock%}

{% block body %}
  {{message}}
  <form class="mt-3" method="POST" action="{% url 'patients_reg' 'patient_log'%}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id" class="form-label" >Patient ID</label>
      <input type="number" class="form-control" id ="id" name = "patient_id" required>
    </div>
    <div class="mb-3">
      <select class="form-select form-select-lg mb-3" name ="chckin" required>
        <option value="1">Checkin</option>
        <option value="0">Checkout</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <div class="input-group mb-3" id="date">
        <input type="text" class="form-control" placeholder="YYYY" name = "year"required>
        <input type="text" class="form-control" placeholder="MM" name = "month"required>
        <input type="text" class="form-control" placeholder="DD" name = "date"required>
        <input type="text" class="form-control" placeholder="HH" name = "hour"required>
        <input type="text" class="form-control" placeholder="MM" name = "minute" required>
        <input type="text" class="form-control" placeholder="SS" name = "second" required>
      </div>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
<!DOCTYPE html>
